<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"></nav>
    <section id="home" class="min-vh-100 d-flex align-items-center position-relative overflow-hidden"></section>
    <section id="about" class="min-vh-100 bg-light py-5"></section>
    <section id="workJourney" class="py-5"></section>
    <section id="skills" class="skills-dashboard min-vh-100 py-5" aria-labelledby="skills-heading"></section>
    <section id="certifications" class="min-vh-100 py-5"></section>
    <section id="projects" class="py-5 bg-light"></section>
    <section id="contact" class="py-5"
        style="background: linear-gradient(to bottom, #f8f9fa, #e9ecef); min-height: 100vh;"></section>
    <div id="footer"></div>

    <script>
        // In your index.html's script section
        document.addEventListener('DOMContentLoaded', function () {
            function loadComponent(id, file) {
                const element = document.getElementById(id);
                if (!element) {
                    console.error(`Element with ID ${id} not found`);
                    return;
                }

                fetch(`/components/${file}`)
                    .then(response => {
                        if (!response.ok) throw new Error("Failed to load " + file);
                        return response.text();
                    })
                    .then(data => {
                        element.innerHTML = data;
                        console.log(`Loaded ${file} into ${id}`);
                    })
                    .catch(error => {
                        console.error("Error loading component:", error);
                    });
            }

            // Load components
            loadComponent('navbar', 'navbar.html');
            loadComponent('home', 'home.html');
            loadComponent('about', 'about.html');
            loadComponent('workJourney', 'workJourney.html');
            loadComponent('skills', 'skills.html');
            loadComponent('certifications', 'certifications.html');
            loadComponent('projects', 'projects.html');
            loadComponent('contact', 'contact.html');
            loadComponent('footer', 'footer.html');
        });
    </script>
