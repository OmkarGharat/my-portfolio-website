<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Website of a Software Tester">
    <title>Software Tester Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <link href="/navbar.html"> -->
    <div id="navbar"></div>
    <div id="home"></div>
    <div id="about"></div>
    <div id="skills"></div>
    <div id="certifications"></div>
    <div id="projects"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <script>
        // Function to load any HTML component
        function loadComponent(id, file) {
            fetch(`/components/${file}`)
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load " + file);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading component:", error);
                });
        }

        // Load multiple components
        loadComponent('navbar', 'navbar.html');
        loadComponent('home', 'home.html');
        loadComponent('about', 'about.html');
        loadComponent('skills', 'skills.html');
        loadComponent('certifications', 'certifications.html');
        loadComponent('projects', 'projects.html');
        loadComponent('contact', 'contact.html');
        loadComponent('footer', 'footer.html');
    </script>

    <!-- Navbar -->
    <!-- Home Section -->
    <!-- About Section -->
    <!-- Skills Section -->
    <!-- Certifications Section -->
    <!-- Projects Section -->
    <!-- Contact Section -->
    <!-- Footer -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
