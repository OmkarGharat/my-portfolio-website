<div class="container" style="margin-top: 3rem;">
    <div class="row justify-content-center">
        <!-- Heading -->
        <div class="col-12 text-center mb-4">
            <h2 class="fw-bold">Contact Me</h2>
            <p class="text-muted">Iâ€™d love to hear from you! Feel free to reach out using the form below or via
                social media.</p>
        </div>
    </div>

    <div class="row gy-4">
        <!-- Contact Form -->
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Send a Message</h5>
                    <form>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white"><i class="bi bi-person"></i></span>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name"
                                    required>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white"><i
                                        class="bi bi-envelope"></i></span>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email"
                                    required>
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" rows="4"
                                placeholder="Write your message here..." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center">
                    <h5 class="card-title mb-4">Connect with Me</h5>
                    <p class="text-muted mb-3">Reach out via email or follow me on my social platforms:</p>
                    <div class="d-flex justify-content-center gap-4 mb-3">
                        <a href="https://linkedin.com" target="_blank" class="text-primary">
                            <i class="bi bi-linkedin display-6"></i>
                        </a>
                        <a href="https://github.com" target="_blank" class="text-dark">
                            <i class="bi bi-github display-6"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" class="text-info">
                            <i class="bi bi-twitter display-6"></i>
                        </a>
                    </div>
                    <hr>
                    <!-- Email and Phone -->
                    <p class="mb-1">
                        <i class="bi bi-envelope text-primary"></i>
                        <a href="mailto:example@example.com" class="text-decoration-none">example@example.com</a>
                    </p>
                    <p>
                        <i class="bi bi-telephone text-primary"></i>
                        +123 456 7890
                    </p>
                    <!-- Resume Button -->
                    <a href="/path-to-resume.pdf" class="btn btn-outline-primary btn-sm">Download My Resume</a>
                </div>
            </div>
        </div>
    </div>
</div>
